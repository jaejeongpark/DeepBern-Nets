TRAIN:
  EPOCHS: 200
  BATCH_SIZE: 512
  INIT_LR: 1e-3
  WEIGHT_DECAY: 0.001
  OPTIMIZER: AdamW
  LR_DECAY_RATE: 0.99
  LR_DECAY_START_EPOCH: 50
  LR_DECAY_METHOD: EXP
  DEVICE: cuda:7

ROBUSTNESS:
  ENABLE: True
  BOUNDING_METHOD: bern
  MIN_ALPHA: 0.0
  MAX_ALPHA: 0.65
  MIN_BETA: 0.0
  MAX_BETA: 0.85
  WARMUP_EPOCHS: 0
  ROBUST_TRAINING_START_EPOCH: 5
  ROBUST_TRAINING_LAST_EPOCH: 100
  EPS_START_EPOCH: 0
  EPS_LAST_EPOCH: 120
  MAX_EPS: 0.03137254902
  MIN_EPS: 0.03137254902
  TEST_EPS: 0.03137254902
  EPS: 0.03137254902

MODEL:
  TYPE: FC
  HIDDEN_LAYERS: [20,20]
  ACTIVATION: bern
  DEGREE: 3
  
DATASET: cifar10

CHECKPOINT:
  DIR: experiments/cifar10/
  LOAD: False
  PATH_TO_CKPT: ""

EXPERIMENT:
  NAME: cifar10_FCCNa_8/255
  RUN_NAME: cifar10_robustness_eps_8/255
  DESCRIPTION: "Adversarial Robustness Benchmark for FCNNa. Networks are trained using bern-IBP and verified on 100 test images"


